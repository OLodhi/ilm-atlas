services:
  postgres:
    image: postgres:16
    container_name: ilm-atlas-postgres
    environment:
      POSTGRES_USER: ilmatlas
      POSTGRES_PASSWORD: ilmatlas_dev
      POSTGRES_DB: ilmatlas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ilm-atlas-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
